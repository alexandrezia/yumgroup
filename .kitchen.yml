---
driver:
  name: vagrant
  customize:
    memory: 512
    cpuexecutioncap: 50

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.10
  - name: centos-6.5
  - name: centos-7.0
  - name: fedora-19
  - name: fedora-20
  - name: fedora-21

suites:
  - name: install
    run_list:
      - recipe[yumgroup::_kitchen_install]
    attributes:
      yum:
        centos:
          group: 'Web Server'
        fedora:
          group: 'web-server'
  - name: upgrade
    run_list:
      - recipe[yumgroup::_kitchen_upgrade]
    attributes:
      yum:
        centos:
          group: 'Web Server'
        fedora:
          group: 'web-server'
  - name: remove
    run_list:
      - recipe[yumgroup::_kitchen_remove]
    attributes:
      yum:
        centos:
          group: 'Web Server'
        fedora:
          group: 'web-server'
